region: "0"

common_os_support: ["CentOS","Amazon","Ubuntu"]

apache_certbot: True
apache_appname: "magento"
apache_vhost_mode: "www"

nginx_certbot: True
nginx_appname: "magento"
nginx_vhost_mode: "www"

elasticsearch_version: "7.8"
elasticsearch_clurname: "magento"

mysql_remote: True
mysql_version: "8.0"       
mysql_root_password: "123456"

redis_version: "6.0"

varnish_version: "6.4"

php_version: "7.4"
php_configuration_extras:
  - name: memory_limit
    value: "-1"
  
docker_applications: 
  - phpmyadmin

mysql_databases:
 - name: magento
 
mysql_users:
 - name: magento
   priv: '*.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["magento"]
    password: "123456"
    config_paths:
      - /data/wwwroot/magento/app/etc/env.php

init_application:
  magento:
    username: admin
    password: "admin123"
    commands:
      - internet_ip=`curl ifconfig.me`
      - /data/wwwroot/magento/bin/magento setup:store-config:set --base-url=http://$internet_ip
      - /data/wwwroot/magento/bin/magento admin:user:create --admin-firstname=xu --admin-lastname=way --admin-email=help@websoft9.com --admin-user=admin --admin-password=$new_password
      - php /data/wwwroot/magento/bin/magento cache:flush